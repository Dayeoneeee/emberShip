<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>

    <h1 th:if="${msg != null}" th:text="${msg}"></h1>

    <form action="/user/signup" method="post" th:object="${memberShipDTO}">

        name : <input name="name" th:field="*{name}"> <br>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  class="fieldError"></p>

        email : <input type="email" th:field="*{email}"> <br>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="fieldError"></p>

        password : <input name="password" required minlength="10" maxlength="16" th:field="*{password}"> <br>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="fieldError"></p>

        address : <input name="address" required th:field="*{address}"> <br>
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"  class="fieldError"></p>


        <button type="submit">가입하기</button>
        <button >로그인</button>
    </form>
    <script>

        $(".form").on("submit", function () {
            let nameval = $(".name").val()

            if (nameval.length <= 2 || nameval.length > 10){
                alert("올바른 형식에 맞춰서 이름을 입력하세요. 최소 2글자 이상 ~ 최대 10글자 이하입니다.")

                return false;
            }

            return false;
        })

    </script>
</body>
</html>
